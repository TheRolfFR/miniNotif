<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="miniNotif.css">
    <script src="miniNotif.js"></script>
    <title>miniNotif Demo</title>
    <script>
    document.addEventListener("DOMContentLoaded", function(){
        miniNotif.init();
        document.getElementsByTagName("form")[0].addEventListener("submit", function(evt){
            evt.preventDefault();
            console.log(miniNotif.addNotif({
                process: document.getElementById('persistent').checked,
                text: document.getElementById('text').value,
                icon: document.getElementById('icon').value,
                background: document.getElementById('background').value,
                color: document.getElementById('color').value,
                fadeinduration: parseInt(document.getElementById('fadeinduration').value),
                visibleduration: parseInt(document.getElementById('visibleduration').value)
            }));
        });
    });
    </script>
    <style>
        body {
            padding: 20px;
        }
        h3 {
            color: #222;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>miniNotif DEMO</h3>
    <form action="">
        <div>
            <h3>Process notification</h3>
            <input type="checkbox" name="persistent" id="persistent" checked>
        </div>
        <div>
            <h3>Icon of the notification</h3>
            <input type="text" name="icon" id="icon" value="(!)">
        </div>
        <div>
            <h3>Text of the notification</h3>
            <input type="text" name="text" id="text" value="New notification !!!">
        </div>
        <div>
            <h3>Color of the notification (CSS property)</h3>
            <input type="text" name="color" id="color" value="white">
        </div>
        <div>
            <h3>Background of the notification (CSS property)</h3>
            <input type="text" name="background" id="background" value="linear-gradient(135deg, rgba(98,125,77,1) 0%, rgba(31,59,8,1) 100%);">
        </div>
        <div>
            <h3>Fade-in duration (in milliseconds)</h3>
            <input type="number" name="fadeinduration" id="fadeinduration" value="300" min="0">
        </div>
        <div>
            <h3>Visible duration (in milliseconds)</h3>
            <input type="number" name="visibleduration" id="visibleduration" value="200" min="0">
        </div>
        <p></p>
        <div><input type="submit" value="Send notification"></div>
    </form>
</body>
</html>
